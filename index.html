<!DOCTYPE html>
<html>
<head>
	<title>Анкета</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/countries.json"></script> 
	<script type="text/javascript" language="javascript" src="js/cities.json"></script> 

	<script type="text/javascript" src="js/logic.js"></script>
</head>
<body>
	<div id="firstPage" style="display: block">
		<div class="main-Box">
			<div class="item-list">
				<ul class="pager" style="padding-left: 0px;">
					<li class="current"><span>1</span></li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
				</ul>
			</div>
			<div class="text-place">
				<p><b>1. Введите имя и e-mail</b></p>
			</div>
			<div class="nameAndEmail">
				<p><input name="userName" type="text" placeholder="Имя"></p>
				<p><input name="email" type="email" placeholder="e-mail"></p>
			</div>
			<div class="buttons">
				<a class="prevPage" onclick="prevPage()" style="color: #bbbbbb">
					❮
					<span>Предыдущий</span>
				</a>
				<a class="nextPage" onclick="nextPage()">
					<span>Следующий</span>
					❯
				</a>		
			</div>
		</div>
	</div>

	<div id="secondPage" style="display: none">
		<div class="main-Box">
		<div class="item-list">
			<ul class="pager" style="padding-left: 0px;">
				<li class="prev"><span>1</span></li>
				<li class="current">2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<div class="text-place">
			<p><b>2. Выберете страну и город</b></p>
		</div>
		<div class="countryCity">
			<p><input type="text" id="userCountry" placeholder="Страна" list="country"></p>
			<datalist id="country"></datalist>

			<p><input type="text" id="userCity" placeholder="Город" list="city"></p>
			<datalist id="city"></datalist>
		</div>
		<div class="buttons">
			<a class="prevPage" onclick="prevPage()">
				❮
				<span>Предыдущий</span>
			</a>
			<a class="nextPage" onclick="nextPage()">
				<span>Следующий</span>
				❯
			</a>		
		</div>
	</div>
	</div>
</body>
</html>
